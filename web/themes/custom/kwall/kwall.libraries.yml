default:
  version: 1.x
  css:
    theme:
      assets/css/styles.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - core/drupalSettings
  js:
    assets/js/scripts.js: {}
    assets/js/sliders.js: {}
    assets/js/carousels.js: {}
    assets/js/push-navigation.js: {}
    assets/js/academic-isotope.js: {}
    assets/js/gridder.js: {}

bootstrap:
  remote: getbootstrap.com
  version: 4.0
  license:
    name: MIT
    url: https://github.com/twbs/bootstrap/blob/master/LICENSE
  css:
    theme:
      'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css':
        type: external
        minified: true
        attributes:
          crossorigin: anonymous
          integrity: "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  js:
    'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js':
      type: external
      minified: true
      attributes:
        crossorigin: anonymous
        integrity: "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

fontawesome:
  remote: https://fortawesome.github.io/Font-Awesome/
  version: 4.5.0
  license:
    name: MIT
    url: https://fortawesome.github.io/Font-Awesome/license/
    gpl-compatible: true
  css:
    theme:
      https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css: { type: external, minified: true }

flexslider:
  remote: http://flexslider.woothemes.com
  license:
    name: GNU-GPL-2.0-or-later
    url: https://github.com/woothemes/FlexSlider/blob/master/LICENSE.md
    gpl-compatible: true
  js:
    /libraries/flexslider/jquery.flexslider-min.js: { minified: true }
  css:
    component:
      /libraries/flexslider/flexslider.css: {}

slickslider:
  remote: http://kenwheeler.github.io/slick/
  license:
    name: GNU-GPL-2.0-or-later
    url: https://github.com/kenwheeler/slick/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/slick/slick/slick.min.js: { minified: true }
  css:
    component:
      /libraries/slick/slick/slick-theme.css: {}

scrollmagic:
  remote: https://github.com/janpaepke/ScrollMagic
  license:
    name: GNU-GPL-2.0-or-later
    url: https://github.com/janpaepke/ScrollMagic/blob/master/LICENSE.md
    gpl-compatible: true
  js:
    /libraries/scrollmagic/scrollmagic/minified/ScrollMagic.min.js: { minified: true }
#     /libraries/scrollmagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js: {}

isotope:
  remote: https://github.com/metafizzy/isotope
  license:
    name: GNU-GPL-2.0-or-later
    url: https://isotope.metafizzy.co/license.html
    gpl-compatible: true
  js:
    /libraries/isotope/dist/isotope.pkgd.min.js: { minified: true }

gridder:
  remote: https://github.com/oriongunning/gridder
  license:
    name: GNU-GPL-2.0-or-later
    url: https://github.com/oriongunning/gridder/blob/master/README.md
    gpl-compatible: true
  js:
    /libraries/gridder/dist/js/jquery.gridder.min.js: { minified: true }
